{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'index' %}wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
