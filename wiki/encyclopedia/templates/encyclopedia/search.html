{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Search Results</h1>

    <ul>
        {% for entry in partial_matches %}
            <li><a href="{% url 'index' %}wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>Sorry no entries match your Search</li>
        {% endfor %}
    </ul>

{% endblock %}
